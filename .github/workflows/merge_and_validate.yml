name: IPTV Source Validator and Merger

# ----------------------------------------------------
# 1. 定义触发器
# ----------------------------------------------------
on:
  # 每天在 UTC 时间 01:00 运行一次 (即北京时间早上 9 点)
  schedule:
    - cron: '0 1 * * *'
  # 允许手动在 GitHub Actions 页面触发
  workflow_dispatch:
  # 也可以在推送到 main 分支时触发 (可选，如果不需要可以注释掉)
  # push:
  #   branches:
  #     - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      # 使用 actions/checkout@v4 检出仓库内容
      uses: actions/checkout@v4

    - name: 设置 Python 环境
      # 设置 Python 3 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: 安装依赖
      # merge_and_validate.py 脚本需要 requests 库
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: 运行 IPTV 验证和合并脚本
      # 执行核心 Python 脚本
      run: python merge_and_validate.py

    # ----------------------------------------------------
    # 2. 提交更新的文件
    # ----------------------------------------------------
    - name: 检查是否有文件更改
      id: git_status
      run: |
        # 检查 emerged_output.m3u 文件是否有修改
        if [[ -n "$(git status --porcelain emerged_output.m3u)" ]]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: 提交更新后的 m3u 文件
      # 只在文件有更改时执行提交操作
      if: steps.git_status.outputs.has_changes == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        # 提交信息
        commit_message: "Workflow: Update emerged_output.m3u with fresh sources"
        # 只提交这个文件
        files: emerged_output.m3u
        # 使用 GitHub Actions 的内置令牌进行提交
        token: ${{ secrets.GITHUB_TOKEN }}
